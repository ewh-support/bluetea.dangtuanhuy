	<![endif]--><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/plugins.js"></script><title>EasyWeb, website market for everyone</title></head><body class="stretched"><div id="wrapper" class="clearfix"><header id="header" class="static-sticky"><div id="header-wrap"><div class="container-fullwidth clearfix"><div id="primary-menu-trigger"><i class="icon-reorder"></i></div><div id="logo"><a href="/" class="standard-logo"><img src="/img/logo-dark.png" alt="Easyweb."></a></div><nav id="primary-menu"><ul><li><a href="/">Home</a></li><li><a href="/aboutus">About Us</a></li><li><a href="/document">Documents</a></li><li><a href="/document-vn/">Tài Liệu Tiếng Việt</a></li></ul></nav></div></div></header><section id="content"><div class="content-wrap nopadding"><div id="docs" class="container-fullwidth clearfix"><div class="docs-navigation"><ul><li><a href="#document.content">Content</a><ul class="one-page-menu" data-offset="110" data-easing="easeInOutExpo" data-speed="1250"><li><a href="#" data-href="#data-files">Data files</a></li></ul></li></ul></div><div class="docs-content"><div id="document.content"><div id="data-files" class="docs-content-inner page-section"></div><div class="line"></div></div></div></div></div><script>jQuery(document).ready( function($){

						$( "#docs" ).tabs({
							show: { effect: "fade", duration: 400 },
							activate:function(event,ui){
								$('html,body').stop(true).animate({
									'scrollTop': $('.docs-content').offset().top - 40
								}, 1250, 'easeInOutExpo');
							}
						});

						$('#icons-filter').typing({
							stop: function (event, $elem) {
								var filterValue = $elem.val(),
									count = 0;

								if( $elem.val() ) {

									$(".docs-icons li").each(function(){
										if ($(this).text().search(new RegExp(filterValue, "i")) < 0) {
											$(this).fadeOut();
										} else {
											$(this).show();
											count++
										}
									});

									if( count > 0 ) {
										$('#icons-filter-result').html('<strong>' + count + '</strong> Icons Found.');
									} else {
										$('#icons-filter-result').html('No Icons Found.');
									}

								} else {
									$(".docs-icons li").show();
									$('#icons-filter-result').html('');
								}

								count = 0;
							},
							delay: 500
						});

					});</script></section></div><div id="gotoTop" class="icon-angle-up"></div><script type="text/javascript" src="js/functions.js"></script></body></html>
